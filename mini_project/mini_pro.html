<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width" initial-scale="1.0">
        <link rel="stylesheet" href="mini_project.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"></link>
        <title>Manager Application</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="flex-container">
                    
                    <div style="flex-grow: 1;">
                        <div class="logo">
                            <img src="logo.png">
                        </div>
                    </div>
                    <div class="headertext" style="flex-grow: 2;">
                        <h1>Manager Application</h1>
                    </div>
                </div>
            </div>
            <nav>
                <div class="pill-nav">
                    <ul> 
                        <li class="menu">
                            <a href="javascript:void(0)" class="menubtn" >Menu</a>
                            <div class="menu-content">
                                <button><a href="#newtask" class="newtask" onclick="newtask()">create a task</a></button>
            
                        </li>
                        
                        <li class="search-bar">
                            <header>
                                <input type="text" id="search" class="search-content" onchange="search()" placeholder="Enter task name">
                            </header>
                        </li>
                        <li class="status1">
                        <a href="javascript:void(0)" class="status" >Task Status</a>
                        <div class="status-content" id="status">
                          <a href="#" id="com" class="com1" onclick="completed()">Completed Tasks</a>
                          <a href="#" class="incom" onclick="incomplete()" >Incomplete Tasks</a>
                         </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
              <ul class="notes" id="taskList"></ul>
            </main>
            <section id="newtask">
                <div class="popup-box">
                    <div class="popup">
                      <div class="content">
                        <header>
                          <p></p>
                          <i class="uil uil-times"></i>
                        </header>
                        <form action="#">
                          <div class="row title" id="rowtitle">
                            <label>Title</label>
                            <a><input type="text" spellcheck="false"></a>
                          </div>
                          <div class="row description">
                            <label>Description</label>
                            <textarea spellcheck="false"></textarea>
                          </div>
                          <div class="status">
                            <label for="category">Status</label>
                            <div class="status-btn">
                            <select id="stat">
                                <li><a><option href="#" class="completed" category="completed" id="completed" value="completed" onclick="completed()">Completed</option></a></li>
                                <li><a><option class="incomplete" id="incomplete" value="Incomplete">Incomplete</option></a></li>
                            </select>
                          </div>
                          </div>

                          <button></button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="wrapper">
                    <li class="add-box">
                      <div class="icon"><i class="uil uil-plus"></i></div>
                      <p>Add new note</p>
                    </li>
                  </div>
            </section>
            
            <div id="deleteModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage">Are you sure you want to delete this note?</p>
                <button id="confirmDelete">Delete</button>
                <button id="cancelDelete">Cancel</button>
              </div>
            </div>

        
        <p id="Menu"></p>
  <script src="mini_project.js"></script>
    </body>
</html>
